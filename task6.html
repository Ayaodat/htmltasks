<body>
   <p> the text is <b> bold</b></p>
   <p> the text is <b> important</b></p>
   <p> the text is <i> italic</i></p>
   <p> the text is <em> emphasized</em></p>
   <p> this is some<small>smaller text</small> </p>
   <p> dont forget to buy <mark>milk</mark> today</p>
   <p> my favorite color  is <strike> blue</strike> red</p>
   <p> my favorite color  is <strike> blue</strike>  <u> red</u></p>
   <p> the text is <sup> superscripted</sup> text</p>
   <p> the text is <sub> superscripted</sub> text</p>
   <p> the text is <u> underlined</u></p>
